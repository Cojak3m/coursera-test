<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowed">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input ng-model="narrowed.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowed.getMenuItems(narrowed.searchTerm)">Narrow It Down For Me!</button>
    </div>
    <div class="form-group clear-button">
      <button class="btn btn-primary" ng-click="narrowed.clearMenuItems()">Clear search results</button>
    </div>
    <div class="separator"></div>
    Found Items: {{narrowed.found.length}}
    <div class="separator"></div>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items items="narrowed" on-remove="narrowed.removeItem(index)"></found-items>
  </div>

</body>
</html>
