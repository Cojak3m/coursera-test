<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group {{statusClass}}">
             <input id="lunch-menu"
                    type="text"
                    placeholder="list comma separated dishes you usually have for lunch"
                    ng-model="lunchList"
                    class="form-control">
         </div>
         <div id="communicate">
            Empty items, i.e.", ," are NOT considered as an item towards to the count
         </div>
         <div class="form-group">
             <button
                class="btn btn-default"
                ng-click="countLunch()">
                  Check If Too Much
              </button>
         </div>
         <div class="form-group message {{statusClass}}">
           {{response}}
         </div>
   </div>

</body>
</html>
